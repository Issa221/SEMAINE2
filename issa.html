<!DOCTYPE html> 
<meta charset="utf-8"> 
<html>
	<header>
		
		<h1>Nous souhaitons nous améliorer</h1>
	</header>
	<body>
	<div>
		<p>Dis moi comment je peux m'améliorer.</p>
		<form>
			<div> 
				<div><!-- demande de nom -->
					<label id="name-label" for="name">* Ton nom :</label>
				</div>
				<div>
					<input autofocus type="text" name="name" id="name"placeholder="Nom et prénom" required>
				</div>
			</div>
			<div>
				<div><!-- demande de Mail-->
					<label id="email-label" for="email">* Ton Email :</label>
				</div>
				<div>
					<input type="email" name="email" id="email" required placeholder="Ton Email">
				</div>
			</div>
			<div>
				<div>
					<label for="age">* Ton âge :</label>
				</div>
				<div>
					<input type="number" name="age" id="number" min="7" max="77"required placeholder="Ton âge">
				</div>
			</div>
			<div >
				<div><!-- choix multiple sur le job-->
					<label for="currentPos">Qu'est-ce qui te correspond le mieux à l'instant présent :</label>
				</div>
				<div >
					<select name="currentPos">
						<option disabled selected value>Dis moi en plus sur toi</option>
						<option value="student">Etudiant</option>
						<option value="job">Employé</option>
						<option value="liberalJob">Profession libérale</option>
						<option value="prefereNo">Je ne préfère rien dire</option>
						<option value="other">Autre</option>
					</select>
				</div>
			</div>
			<div >
				<div >
          <!--choix multiple sur la recommendation-->
					<label for="userRating">Est-ce que tu me recommandes?</label>
				</div>
				<div >
					<ul style="list-style: none;">
						<li >
							<label>Oui<input name="radio-buttons" value="1" type="radio" ></label>
						</li>
						<li >
							<label>Peut-être <input name="radio-buttons" value="2" type="radio" class="userRatings"></label>
						</li>
						<li >
							<label>Non<input name="radio-buttons" value="3" type="radio" class="userRatings"></label>
						</li>
					</ul>
				</div>
			</div>
		    <div >
		      	<div ><!--choix morale-->
		        	<label for="most-like">pourquoi as tu choisis mes services ? </label>
		      	</div>
		      	<div >
		        	<select  name="mostLike" class="dropdown">
		      			<option disabled selected value>Choisis une réponse</option>
		      			<option value="challenges">Pour ce que je propose</option>
		      			<option value="projects">Pour les differents projets realisés</option>
		      			<option value="community">Par recommendation</option>
		      			<option value="openSource">Le fait d'être transparent avec ma communauté</option>
		    		</select>
		      	</div>
		    </div>
		    <div >
		    	<div >
		    		<label for="preferences">Qu'est-ce que je dois ameliorer :<br>(choix illimité): </label>
		    	</div>
		    	<div >
		    		<ul style="list-style: none;">
		    			<li class="checkbox"><label><input name="prefer" value="1" type="checkbox" >Le Portfolio</label>
		    			</li>
		    			<li ><label><input name="prefer" value="2" type="checkbox" class="userRatings">La page de vente</label>
		    			</li>		    			
		    			<li class="checkbox"><label><input name="prefer" value="3" type="checkbox" >Présence sur les réseaux sociaux</label>
		    			</li>		    			
		    			<li ><label><input name="prefer" value="4" type="checkbox" class="userRatings">Le formulaire de contact</label>
		    			</li>		    			
		    			<li ><label><input name="prefer" value="5" type="checkbox" class="userRatings">Le design du portfolio</label>
		    			</li>
		    		</ul>
		    	</div>
		    </div>
			<div >
				<div>
					<label for="comments">Un commentaire à ajouter?</label>
				</div>
				<div >
					<textarea style="height:50px; resize:vertical;" placeholder="Chaque commentaire nous fait avancer, alors n'hésites pas..."></textarea>
				</div>
			</div>
			<button id="submit" type="submit">Envoi !</button>
		</form>
	</div>

	</body>
</html>
